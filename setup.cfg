[flake8]
# Не проверять код на соответствие стандартам W503 и F811
ignore = 
    W503,
    F811
# Не проверять код в перечисленных директориях:
exclude = 
    tests/,
    # "*" охначает, что между каталогом с данным файлом и, например, migrations, может быть один любой каталог, т.е. migrations может лежить в любой подпапке, относительно
    # папки, в которой лежит setup.cfg
    # Если бы стояло "**", то это означает, что между каталогом с данным файлом и, например, migrations, может быть любое количество любых каталогов
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
# Не проверять указанные файлы на соответствие определённым правилам:
per-file-ignores =
    */settings.py:E501 